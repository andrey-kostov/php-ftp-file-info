<!DOCTYPE html>
<html>
    
    <head>
        <title>FTP File List</title>
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container mt-5">
            <h2>FTP File List</h2>
            <form method="post" action="ftpList.php">
                <div class="form-group">
                    <label for="ftpServer">FTP Server:</label>
                    <input type="text" class="form-control" id="ftpServer" name="ftpServer" required>
                </div>
                <div class="form-group">
                    <label for="ftpUsername">FTP Username:</label>
                    <input type="text" class="form-control" id="ftpUsername" name="ftpUsername" required>
                </div>
                <div class="form-group">
                    <label for="ftpPassword">FTP Password:</label>
                    <input type="password" class="form-control" id="ftpPassword" name="ftpPassword" required>
                </div>
                <div class="form-group">
                    <label for="directory">Directory Name:</label>
                    <input type="text" class="form-control" id="directory" name="directory" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                </div>
                <button type="submit" class="btn btn-primary">List Files</button>
            </form>
        </div>
    </body>

</html>
